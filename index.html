<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر عطور الفخامة</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .card { background: white; border-radius: 15px; padding: 20px; width: 280px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card img { width: 100%; border-radius: 10px; height: 200px; object-fit: cover; }
        h3 { color: #8B8956; }
        .price { font-weight: bold; font-size: 1.2em; color: #333; margin: 10px 0; }
        .buy-btn { display: inline-block; padding: 10px 20px; background-color: #810B98; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>عطور الفخامة</h1>
    <div class="container">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1541643600914-78b084683601?w=400" alt="عطر الشيخ">
            <h3>عطر الشيخ (عود)</h3>
            <p>مزيج ساحر من العود الأصيل والمسك</p>
            <div class="price">1500 د.ج</div>
            <a href="https://wa.me/213783147002?text=أريد طلب عطر الشيخ" class="buy-btn">اطلب عبر واتساب</a>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1592945403244-b3fbafd7f539?w=400" alt="زهور اللافندر">
            <h3>زهور اللافندر</h3>
            <p>إحساس بالانتعاش والهدوء طوال اليوم</p>
            <div class="price">1500 د.ج</div>
            <a href="https://wa.me/213783147002?text=أريد طلب عطر اللافندر" class="buy-btn">اطلب عبر واتساب</a>
        </div>
    </div>
</body>
</html>
